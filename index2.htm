<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="bg-danger pb-3">Janken Spock Lizzard</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Your Options</h2>
                <ul>
                    <li>Paper</li>
                    <li>Scissors</li>
                    <li>Rock</li>
                    <li>Lizzard</li>
                    <li>Spock</li>
                </ul>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3 text-center">
                            <form id="submit" class="m-auto">
                            <input type="text" class="form-control text-center" placeholder="Option" aria-label="Option"
                                aria-describedby="basic-addon1" id="userChoice" >
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h1 id="result" class="mt-5">Start</h1>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
